<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gyms</title>
</head>
<body>

    <div class="nav">
        <a href="index.html">Home Page</a>
        </div>

    <form>
        <h2>Create a new gym.</h2>
        <p>
            <label for="streetnum">Street Number:</label>
            <input type="number" id="streetnum" placeholder="required" required>
            <label for="streetname">Street Name:</label>
            <input type="text" id="streetname" placeholder="required" required>
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="required" required>
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="required" required>
            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" placeholder="required" required>
            <button>Submit</button>
        </p>
    </form>

</body>
</html>
